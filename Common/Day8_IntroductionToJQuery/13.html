<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<script>
		$('document').ready(function(){
			var heights = $('div.div').map(function(){
				return $(this).height();
			}).get();

			var maxheight = Math.max.apply(null, heights);

			$('.show').html("Max height: "+maxheight);
		})

	</script>
</head>
<body>
	<div class="div">
		L1
		L2
	</div>
	<br>
	<div class="div">
		L1<br>
		L2<br>
		L3<br>
		L4<br>
	</div>
	<br>
	<div class="div">
		L1<br>
		L2
	</div>
	<br>

	<div class="show">
	</div>
</body>
</html>
