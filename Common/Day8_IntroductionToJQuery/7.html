

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<p id="test">Click here</p>
	</div>

	<script>

$(document).ready(function() {

		var but = $("#test");
		but.click(function(){
			$(this).parent().append("<input type='button' value='click'>");
		});
	});
	</script>
</body>
</html>
