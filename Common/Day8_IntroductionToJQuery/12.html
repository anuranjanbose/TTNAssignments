 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
 	<script>
 		$(document).ready(function(){
 			$('div').on('click',function(){
 				alert("Parent div Clicked");
 			})

 			$('div > .child3').on('click',function(e){
 				e.stopPropagation();
 			});
 		});
 	</script>
 </head>
 <body>

 	<div style="background-color:#a68a8a; padding:5px;">
 		<h4 style="padding:5px; background-color:#bf6262;" class="child1">Child 1. Clicking on this will evoke the parent div class</h4> <br>
 		<h4 style="padding:5px;background-color:#bf6262;" class="child2">Child 2. Clicking on this will evoke the parent div class</h4><br>
 		<h4 style="padding:5px;background-color:#bf6262;" class="child3">Child 3. Clicking on this will NOT evoke the parent div class</h4>
 	</div>
 
 </body>
 </html>
