<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div style="padding:5px;">
	<a href="https://www.google.com" class="Google">Google</a>
	<br>
	<a href="https://www.facebook.com" class="Facebook" >Facebook</a>
	</div>

	<script>
		$(document).ready(function(){
			$('div > .Google').click(function (){
				alert(" Google Redirection Stopped");
				return false;
			});

			$('div > .Facebook').click(function(){
				alert("Redirecting to Facebook.com. Click ok to continue");
			});
		})
	</script>
</body>
</html>
